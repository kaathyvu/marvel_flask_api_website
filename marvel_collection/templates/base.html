<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<script src="https://kit.fontawesome.com/1e17d8cadb.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo&family=Bangers&family=Inter&display=swap" rel="stylesheet">
<title>Marvel Collection</title>
</head>
<body>
<div class="container">
    <!-- Nav Bar Here -->
    <nav>
        <div class="row align-items-center">
            <div class="col">
                <a href="/"><img src="../static/images/avengers-logo1.png" alt="Logo Image" id="logo"></a>
            </div>
            <div class="col-sm-auto">
                <a href="{{ url_for('site.home') }}">Home</a>
            </div>
            {% if current_user.is_authenticated %}
            <div class="col-sm-auto">
                <a href="{{ url_for('site.addchar') }}">Add</a>
            </div>
            <div class="col-sm-auto">
                <a href="{{ url_for('site.profile') }}">Profile</a>
            </div>
            <div class="col-sm-auto">
                <a href="{{ url_for('auth.logout') }}" style="padding-right:3vh;">Log Out</a>
            </div>
            {% else %}
            <div class="col-sm-auto">
                <a href="{{ url_for('auth.signin') }}">Sign In</a>
            </div>
            <div class="col-sm-auto">
                <a href="{{ url_for('auth.signup') }}" style="padding-right:3vh;">Sign Up</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <img src="../../static/images/banner-logo.jpg" alt="Marvel Banner Logo" style="max-width:100%">

    {% block content %}

    {% endblock content %}
    
    <!-- Footer Here -->
    <footer><hr>
        <div class="row justify-content-center">
            <div class="col-12"><br>
                <h1>Avengers, assemble!</h1>
            </div>
            <div class="col-6">
                <img class="img-fluid" src="../static/images/symbol.png" alt="Avenger Symbols" styling="width:100vw; height:auto;">
            </div>
            <div class="col-12">
                <a href="/sign-up"><input type="button" value="Sign Up" class="signupbutton"></a> 
                <a href="/sign-in"><input type="button" value="Sign In" class="signupbutton"></a>
            </div>
        </div>
    </footer>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
